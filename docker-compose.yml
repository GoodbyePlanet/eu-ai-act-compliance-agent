version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: agent-memory-db
    restart: always
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: agent_sessions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_act_network

  backend:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api
    container_name: compliance-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL from .env to use Docker network hostname
      - DATABASE_URL=postgresql+asyncpg://agent_user:agent_password@db:5432/agent_sessions
    depends_on:
      - db
    networks:
      - ai_act_network

  frontend:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.ui
    container_name: assessment-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - ai_act_network

networks:
  ai_act_network:
    driver: bridge

volumes:
  postgres_data: